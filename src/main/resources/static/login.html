<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div style="width: 400px; margin: 100px auto; text-align: center; border: 1px solid #ccc;">
    <!--因为是前后端请求分离, 所以不需要用到原生的form包裹-->
    <div style="margin: 10px">
        用户名: <input type="text" id="usernameInput">
    </div>
    <div style="margin: 10px">
        密码: <input type="password" id="passwordInput">
    </div>
    <div style="margin: 10px">
        <button onclick="login()">登录</button>
    </div>
</div>

<script>
    function login() {
        var username = document.getElementById("usernameInput").value
        var password = document.getElementById("passwordInput").value

        // 请求地址 http://localhost:9999/user/login
        fetch("/user/login", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username: username, password: password}) // js对象序列化为json字符串
        })
            .then(res => res.text()) // 对res进行处理, 获取到后台返回的数据
            .then(res => { // res就是后台返回的结果
                console.log(res)
                if (res === 'SUCCESS') { // 判断请求是否成功
                    location.href = '/'
                } else {
                    alert("账号或密码错误")
                }
            })
    }
</script>
</body>
</html>
