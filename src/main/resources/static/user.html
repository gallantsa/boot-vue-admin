<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <script src="js/resources.js"></script>

</head>
<body>
<div id="app">
    <!-- 头部-->
    <script src="js/header.js"></script>

    <!-- 主体 -->
    <div style="display: flex; margin: 5px;">
        <!-- 菜单栏-->
        <script src="js/nav.js"></script>

        <!-- 数据展示区域 -->
        <div style="flex: 1; margin-left: 10px; ">
            <!-- 头部搜索区域  -->
            <div style="margin: 10px 0">
                <div class="row g-3">
                    <div class="col-auto">
                        <label class="col-form-label">姓名</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" v-model="name">
                    </div>

                    <div class="col-auto">
                        <label class="col-form-label">手机号</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" v-model="phone">
                    </div>

                    <div class="col-auto">
                        <button class="btn btn-primary" @click="load">搜索</button>
                    </div>
                </div>

                <div style="margin: 10px 0">
                    <button class="btn btn-primary">新增</button>
                </div>
            </div>
            <!-- 头部搜索区域结束  -->

            <table class="table table-striped table-hover caption-top">
                <caption>用户信息表</caption>
                <thead>
                <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>生日</th>
                    <th>账户余额</th>
                    <th>手机号码</th>
                    <th>邮箱</th>
                    <th>角色</th>
<!--                    <th>操作</th>-->
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in tableData" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.birth}}</td>
                    <td>{{item.account}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.role}}</td>
<!--                    <td>-->
<!--                        <button class="btn btn-link btn-sm">编辑</button>-->
<!--                        <button class="btn btn-link btn-sm" style="color: red; margin-left: 5px">删除</button>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>


<script>
    new Vue({
        el: '#app',
        data() {
            // 这里必须加上return, 否则会报错
            return {
                tableData: [],
                name: '',
                phone: ''
            }
        },
        created() {
            this.load()
        },
        methods: {
            // 请求数据
            load() {
                // ES6的模版字符串
                fetch(`/user/all?name=${this.name}&phone=${this.phone}`).then(res => res.json()).then(res => {
                    this.tableData = res.data
                })
            }
        }
    })
</script>
</body>
</html>
